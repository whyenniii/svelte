<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작품 관리 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg flex flex-col py-6 px-4">
            <h1 class="text-2xl font-bold text-blue-600 px-4 mb-8">관리자명</h1>
            <nav class="flex flex-col space-y-2">
                <a href="#" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                    <span class="font-semibold">o 회의실 예약</span>
                    <ul class="pl-6 text-sm text-gray-500 space-y-1 mt-1">
                        <li>o 504</li>
                        <li>o 506</li>
                        <li>o 511</li>
                    </ul>
                </a>
                <a href="#" class="px-4 py-2 rounded-lg bg-blue-100 text-blue-600 font-bold">
                    o Project 관리
                </a>
            </nav>
            <div class="mt-auto">
                 <a href="#" class="flex items-center space-x-2 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H3" />
                    </svg>
                    <span>Logout</span>
                </a>
                <a href="#" class="flex items-center space-x-2 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
                   <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span>Settings</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-sm p-4">
                <h1 class="text-xl font-bold text-gray-800">작품 관리 대시보드</h1>
            </header>

            <!-- Dashboard Content -->
            <main class="flex-1 p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Project List Section -->
                <section class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-bold">Project</h2>
                        <div class="flex items-center border rounded-md">
                            <input type="text" placeholder="Search..." class="px-2 py-1 rounded-l-md focus:outline-none">
                            <button class="p-2 bg-gray-200 rounded-r-md hover:bg-gray-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                            </button>
                        </div>
                        <button class="p-2 bg-green-500 text-white rounded-full hover:bg-green-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                        </button>
                    </div>
                    
                    <div class="space-y-3">
                        <!-- Project Item -->
                        <div class="flex items-center space-x-4 p-2 border rounded-md hover:bg-gray-50 cursor-pointer">
                            <div class="w-20 h-12 bg-gray-300 rounded flex items-center justify-center text-gray-500">썸네일</div>
                            <input type="text" value="프로젝트 제목 1" class="flex-1 p-2 border-transparent focus:border-blue-500 focus:ring-0 rounded-md bg-transparent">
                        </div>
                        <!-- Project Item -->
                        <div class="flex items-center space-x-4 p-2 border rounded-md hover:bg-gray-50 cursor-pointer bg-blue-50 border-blue-300">
                            <div class="w-20 h-12 bg-gray-300 rounded flex items-center justify-center text-gray-500">썸네일</div>
                            <input type="text" value="프로젝트 제목 2 (수정중)" class="flex-1 p-2 border-blue-300 focus:border-blue-500 focus:ring-0 rounded-md bg-blue-50">
                        </div>
                        <!-- Project Item -->
                        <div class="flex items-center space-x-4 p-2 border rounded-md hover:bg-gray-50 cursor-pointer">
                            <div class="w-20 h-12 bg-gray-300 rounded flex items-center justify-center text-gray-500">썸네일</div>
                            <input type="text" value="프로젝트 제목 3" class="flex-1 p-2 border-transparent focus:border-blue-500 focus:ring-0 rounded-md bg-transparent">
                        </div>
                        <!-- Project Item -->
                        <div class="flex items-center space-x-4 p-2 border rounded-md hover:bg-gray-50 cursor-pointer">
                            <div class="w-20 h-12 bg-gray-300 rounded flex items-center justify-center text-gray-500">썸네일</div>
                            <input type="text" value="프로젝트 제목 4" class="flex-1 p-2 border-transparent focus:border-blue-500 focus:ring-0 rounded-md bg-transparent">
                        </div>
                         <!-- Project Item -->
                        <div class="flex items-center space-x-4 p-2 border rounded-md hover:bg-gray-50 cursor-pointer">
                            <div class="w-20 h-12 bg-gray-300 rounded flex items-center justify-center text-gray-500">썸네일</div>
                            <input type="text" value="프로젝트 제목 5" class="flex-1 p-2 border-transparent focus:border-blue-500 focus:ring-0 rounded-md bg-transparent">
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div class="flex justify-center items-center mt-6 space-x-2">
                        <button class="p-2 rounded-md hover:bg-gray-200">&lt;</button>
                        <button class="px-4 py-2 rounded-md bg-blue-500 text-white">1</button>
                        <button class="px-4 py-2 rounded-md hover:bg-gray-200">2</button>
                        <button class="px-4 py-2 rounded-md hover:bg-gray-200">3</button>
                        <button class="px-4 py-2 rounded-md hover:bg-gray-200">4</button>
                        <button class="px-4 py-2 rounded-md hover:bg-gray-200">5</button>
                        <button class="p-2 rounded-md hover:bg-gray-200">&gt;</button>
                    </div>
                </section>

                <!-- Project Details Section -->
                <section class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-bold mb-4">세부 정보</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-700">날짜</label>
                            <input type="date" id="date" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="thumbnail" class="block text-sm font-medium text-gray-700">썸네일</label>
                            <div class="mt-1 flex items-center">
                                <input type="text" id="thumbnail" value=".jpg" class="flex-grow block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" readonly>
                                <button type="button" class="ml-2 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">업로드</button>
                            </div>
                        </div>
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">제목</label>
                            <input type="text" id="title" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="author" class="block text-sm font-medium text-gray-700">제작자</label>
                            <input type="text" id="author" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">설명</label>
                            <textarea id="description" rows="4" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="미선택시 비어있고, 선택하면 내용 수정"></textarea>
                        </div>
                         <div>
                            <label for="attachment" class="block text-sm font-medium text-gray-700">첨부파일</label>
                            <div class="mt-1 flex items-center">
                                <input type="text" id="attachment" class="flex-grow block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm" readonly>
                                <button type="button" class="ml-2 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">파일 찾기</button>
                            </div>
                        </div>
                        <div class="pt-4">
                            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">저장</button>
                        </div>
                    </form>
                </section>
            </main>

            <!-- Footer -->
            <footer class="text-center p-4 text-sm text-gray-500 border-t">
                &copy; 2025 Svelte Learning. All Rights Reserved.
            </footer>
        </div>
    </div>

</body>
</html>
